<html>

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            background: #ccc;
        }

        #main {
            position: fixed;
            right: 0;
            top: 0;
            display: flex;
            flex-direction: row-reverse;
            z-index: 1;
        }

        #sub {
            position: fixed;
            right: 0;
            top: 0;
            width: 50%;
            height: 100%;
            background: #000;
            z-index: 2;
            display: none;
        }

        #sub img {
            width: 100%;
            height: auto;
        }

        #main img {
            display: inline-flex;
            flex-shrink: 0;
        }

        nav {
            opacity: 0;
            width: 100%;
            background: #fff;
            z-index: 255;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 3;
        }

        nav:hover {
            opacity: 0.95;
        }

        button {
            margin: 1em;
            padding: 1em;
        }

        button.active {
            background: lightgreen;
        }
    </style>
</head>
<nav>
    <button id="flex-direction">row-reverse</button>
    <button id="centering" class="">centering</button>
    <button id="speed">
        <var style="display:none;">10</var>
        <span>x1</span>
    </button>
